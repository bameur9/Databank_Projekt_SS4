<div class="container-fluid border-1">

    <div class="row px-xl-5 justify-content-center" *ngIf="urlState === 'categories'">
        <div class="p-3">
            <a class="btn btn-light rounded-1 shadow" [routerLink]="['/admin/dashboard/categories', 'create', 0]">
                <span class="mr-2">Add new Category</span>
                <i class="fas fa-plus"></i>
            </a>

        </div>
        <div class="p-3">
            <div class="container p-3 d-inline-flex" *ngIf="isAdmin">


                <div class="table-responsive mb-5">
                    <table class="table table-bordered text-center mb-0 text-white">
                        <thead class="bg-secondary text-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr *ngFor="let cat of categories">
                                <td class="align-middle"> {{cat.id}}</td>
                                <td class="align-middle"> {{cat.categoryName}}</td>
                                <td class="align-middle">

                                    <a [routerLink]="['/admin/dashboard/categories/', 'edit', cat.id]" routerLinkActive="router-link-active">
                              Edit
                          </a>
                                    <hr>
                                    <button class="btn-danger  w-100" (click)="remove(cat.id)">
                          remove
                        </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>


    </div>
