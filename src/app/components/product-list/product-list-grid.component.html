<!-- Shop Product Start -->
<div class=" container-fluid d-flex justify-content-center">
    <div class="col-lg-9 col-md-12 ">
        <div class="row pb-3">
            <div class="col-12 pb-1">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <app-search-by-name></app-search-by-name>
                    <div class="dropdown ml-4">
                        <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Sort by
                          </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                            <a class="dropdown-item" href="#">Latest</a>
                            <a class="dropdown-item" href="#">Popularity</a>
                            <a class="dropdown-item" href="#">Best Rating</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 pb-1" *ngFor="let tempProduct of products">
                <div class="card product-item border-0 mb-4">
                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0 d-flex justify-content-center">
                        <img src="{{tempProduct.imageUrl}}" class="img-fluid w-100 p-4" *ngIf="categorieID == 0" style="min-height: 300px ; max-height: 450px;" alt="book">
                        <img src="{{tempProduct.imageUrl}}" class="img-fluid w-100 p-4" *ngIf="categorieID == 1" style="min-height: 300px ; max-height: 450px;" alt="book">
                        <img src="{{tempProduct.imageUrl}}" class="img-fluid p-4" *ngIf="categorieID >= 2" style=" max-height: 200px ; min-height: 200px;" alt="book">

                    </div>
                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                        <h6 class="text-truncate mb-3">{{tempProduct.name}}</h6>
                        <div class="d-flex justify-content-center">
                            <h6>{{tempProduct.unitPrice | currency : 'EUR'}}</h6>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-light border">
                        <a routerLink="/products/{{tempProduct.id}}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-warning mr-1"></i>View Detail</a>

                        <button (click)="addToCart(tempProduct)" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-success mr-1"></i>Add To Cart</button>
                    </div>
                </div>
            </div>
            <!--If Product no Found alert message!-->
            <div *ngIf="!products" class="text-center alert alert-warning col-md-12" role="alert">
                No Products found!
            </div>

            <div class="col-12 pb-1" *ngIf="products.length > 0">
                <div class="footer-pagination">
                    <ngb-pagination [(page)]="pageNumber" [pageSize]="size" [collectionSize]="totalElements" [boundaryLinks]="true" (pageChange)="listProducts()">

                    </ngb-pagination>
                </div>

            </div>
        </div>
    </div>
    <!-- Shop Product End -->

</div>
