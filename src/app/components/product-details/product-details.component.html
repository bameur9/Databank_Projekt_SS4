<!-- Shop Detail Start -->
<div class="container-fluid py-5 bg-white">
    <div class="row px-xl-5">
        <div class="col-lg-5 pb-5 d-flex justify-content-around">
            <img src="{{product?.imageUrl}}" class="img-responsive w-50 h-75 mb-5" height="25" alt="{{product?.name}}">
        </div>

        <div class="col-lg-7 pb-5">
            <h3 class="font-weight-semi-bold">{{product?.name}}</h3>
            <div class="d-flex mb-3">
                <div class="text-black-50 mr-2">
                    <small>ArtikelNr: </small><small>{{product?.sku}}</small>
                </div>

            </div>
            <h3 class="font-weight-semi-bold mb-4">{{product?.unitPrice | currency : 'EUR'}}</h3>

            <div class="d-flex mb-4">

            </div>
            <div class="d-flex align-items-center mb-4 pt-2">
                <div class="input-group quantity mr-3" style="width: 130px;">
                    <div class="input-group-btn">
                        <a class="btn btn-primary btn-minus" type="button" (click)="valueMinus()">
                            <i class="fa fa-minus"></i>
                        </a>
                    </div>
                    <input placeholder="number" type="text" class="form-control bg-secondary text-center" value="{{quantityValue}}">
                    <div class="input-group-btn">
                        <a class="btn btn-primary btn-plus" type="button" (click)="valuePlus()">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
                <button class="btn btn-success px-3" (click)="addToCart()"><i class="fa fa-shopping-cart mr-1"></i> Add To Cart</button>
            </div>
            <hr>
            <div class="mb-3">
                <h6>Description</h6>
                <p class="mb-4">{{product?.description}}</p>
            </div>

            <div class="p-3">
                <hr>
                <a routerLink="/products" style="background-color: hsl(202, 94%, 14%); color: white;" type="button" class="btn rounded p-2">
            Back to Products List
          </a>

            </div>

        </div>


    </div>
    <!-- Shop Detail End -->
