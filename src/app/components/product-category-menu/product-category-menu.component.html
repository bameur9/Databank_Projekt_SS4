<div class="container p-3" *ngIf="!isAdmin">
    <div class="d-flex justify-content-center align-items-center mt-5"> <button class="btn btn-dark" (click)="showCategories()">OUR CATEGORIES</button> </div>
    <div class="d-flex justify-content-center mt-3"> <span class="text text-center">Finding Best Products Now<br> in Your Fingertips</span> </div>
    <div class="row mt-2 g-4" *ngIf="show">
        <div class="col-md-3" *ngFor="let tempProductCat of productCategories">
            <div class="card p-2">
                <div class="d-flex justify-content-between align-items-center p-2 ">
                    <div class="flex-column lh-1"> <a routerLink="/category/{{tempProductCat.id}}" routerLinkActive="active-link" class="nav-item nav-link text-dark">{{tempProductCat.categoryName}}</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
