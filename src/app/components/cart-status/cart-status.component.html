<a routerLink="/cart-details" class="btn border rounded" *ngIf="!isAdmin">

    <span class="badge bg-dark text-white" *ngIf="totalPrice > 0">{{totalPrice | currency : 'EUR'}}</span>

    <i class="fas fa-shopping-cart text-success"></i>
    <span class="badge" *ngIf="totalQuantity > 0">{{totalQuantity}}</span>
</a>
