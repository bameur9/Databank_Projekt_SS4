<div class="content">
    <div class="container">
        <div class="row justify-content-center bg-white shadow-lg">

            <div class="col-md-6 contents">
                <div class="row justify-content-center m-3">
                    <div class="col-md-12">
                        <div class="form-block card border-0 ">
                            <form [formGroup]="loginFormGroup" (ngSubmit)="OnSubmit()">
                                <div class="mb-4 card-header bg-white border-0 text-center">
                                    <h3>Sign In to</h3>
                                </div>
                                <div>
                                    <div formGroupName="user">

                                        <div class="form-group first">
                                            <label for="username">Username</label>
                                            <input type="text" formControlName="username" class="form-control border-2" id="username">

                                        </div>
                                        <div class="form-group last mb-4">
                                            <label for="password">Password</label>
                                            <input type="password" formControlName="password" class="form-control border-2" id="password">

                                        </div>

                                        <div class="form-group last mb-4 alert alert-danger alert-dismissible fade show" role="alert" style="height: 50px ;" *ngIf="errorMessage.length >0">
                                            {{errorMessage}}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>

                                        <!-- <div class="d-flex mb-5 align-items-center">
                                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                            <input type="checkbox" checked="checked"/>
                                            <div class="control__indicator"></div>
                                              </label>
                                            <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                        </div>-->
                                        <div class="card-footer bg-white border-0">
                                            <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary" [disabled]="!loginFormGroup.valid">

                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
